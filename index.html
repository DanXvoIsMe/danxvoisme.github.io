<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverify</title>
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .editor-container {
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }
        .btn-primary, .btn-secondary, .btn-danger, .btn-info {
            padding: 10px 20px;
        }
        .btn i {
            margin-right: 5px;
        }
        .offcanvas-body {
            padding: 1.5rem;
            background-color: #343a40;
            color: white;
        }
        .offcanvas a {
            color: white;
            margin-bottom: 10px;
        }
        .offcanvas a:hover {
            color: #adb5bd;
        }
        .modal-content {
            background-color: #343a40;
            color: #fff;
        }
        .form-control {
            background-color: #495057;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ced4da;
        }
        .main-content {
            margin-left: 260px;
            transition: margin-left 0.3s;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Serverify</a>
        <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
            <i class="bi bi-list"></i> Menu
        </button>
        <div class="d-flex">
            <button class="btn btn-outline-light" onclick="openSettings()">Settings</button>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Serverify</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <nav class="nav flex-column">
            <a class="nav-link" href="#" onclick="loadSection('Executor')"><i class="bi bi-terminal"></i> Executor</a>
            <a class="nav-link" href="#" onclick="loadSection('Troll')"><i class="bi bi-emoji-laughing"></i> Troll</a>
            <a class="nav-link" href="#" onclick="loadSection('Games')"><i class="bi bi-controller"></i> Games</a>
        </nav>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <!-- Code Editor Card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center" id="sectionTitle">Executor</h5>
                        <div class="editor-container" id="editor"></div>
                        <div class="mt-4 d-flex justify-content-center">
                            <button class="btn btn-primary mx-2" onclick="executeCode()">
                                <i class="bi bi-play-circle"></i> Execute
                            </button>
                            <button class="btn btn-secondary mx-2" onclick="attachtogame()">
                                <i class="bi bi-plug"></i> Attach
                            </button>
                            <button class="btn btn-danger mx-2" onclick="clearCode()">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                            <button class="btn btn-info mx-2" onclick="r6()">
                                <i class="bi bi-gear"></i> R6
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Serverify Settings</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username" placeholder="Enter your username">
                </div>
                <div class="form-group mb-3">
                    <label for="gameId" class="form-label">Game ID</label>
                    <input type="text" class="form-control" id="gameId" placeholder="Enter Game ID">
                </div>
                <div class="form-group mb-3">
                    <label for="sessionid" class="form-label">Session ID</label>
                    <input type="text" class="form-control" id="sessionid" placeholder="Enter Session ID">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="submitSettings()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>

<script>
    let PlayerName = "";
    let GameId = "";
    let SessionID = "";
    let attached = false;

    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        monaco.editor.create(document.getElementById('editor'), {
            value: '-- Write your Lua code here\nprint("Hello, world!")',
            language: 'lua',
            theme: 'vs-dark',
            automaticLayout: true
        });
    });

    async function r6() {
        const monacocode = monaco.editor.getModels()[0].getValue();
        if (attached) {
            try {
                const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/execute`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "code": `require(8261860216):r6("${PlayerName}")`, "sessionid": SessionID })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                alert('Code executed successfully!');
            } catch (error) {
                alert(`Failed to execute code: ${error.message}`);
            }
        } else {
            alert('Please attach to a game first.');
        }
    }

    async function executeCode() {
        const monacocode = monaco.editor.getModels()[0].getValue();
        if (attached) {
            try {
                const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/execute`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "code": monacocode, "sessionid": SessionID })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                alert('Code executed successfully!');
            } catch (error) {
                alert(`Failed to execute code: ${error.message}`);
            }
        } else {
            alert('Please attach to a game first.');
        }
    }

    async function attachtogame() {
        try {
            const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/attach`);
            if (!response.ok) {
                throw new Error('Failed to attach to game.');
            }
            attached = true;
            alert('Successfully attached to game!');
        } catch (error) {
            alert(`Error attaching to game: ${error.message}`);
        }
    }

    function clearCode() {
        monaco.editor.getModels()[0].setValue('');
    }

    function openSettings() {
        new bootstrap.Modal(document.getElementById('settingsModal')).show();
    }

    function submitSettings() {
        PlayerName = document.getElementById('Username').value;
        GameId = document.getElementById('gameId').value;
        SessionID = document.getElementById('sessionid').value;
        alert('Settings saved!');
    }

    function loadSection(section) {
        document.getElementById('sectionTitle').innerText = section;
        document.getElementById('editor').focus();
    }
</script>

</body>
</html>
