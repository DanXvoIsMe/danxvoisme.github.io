<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverify</title>
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #2c2c2c;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .sidebar .nav-link {
            color: #dcdcdc;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }
        .editor-container {
            height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        button {
            margin: 5px;
        }
        .btn-custom {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #5a0c9e;
        }
        .navbar {
            background-color: #2c2c2c;
            padding: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-light">Serverify</h3>
    <nav class="nav flex-column">
        <a class="nav-link" href="#" onclick="loadSection('Executor')"><i class="bi bi-terminal"></i> Executor</a>
        <a class="nav-link" href="#" onclick="loadSection('Troll')"><i class="bi bi-emoji-laughing"></i> Troll</a>
        <a class="nav-link" href="#" onclick="loadSection('Games')"><i class="bi bi-controller"></i> Games</a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
    <nav class="navbar">
        <div class="container-fluid">
            <h4 id="sectionTitle">Executor</h4>
            <button class="btn btn-outline-light" onclick="openSettings()">Settings</button>
        </div>
    </nav>
    <div class="container">
        <!-- Executor Section (Visible only when 'Executor' is selected) -->
        <div id="executorSection" class="card bg-dark text-light">
            <div class="card-body">
                <div class="editor-container" id="editor"></div>
                <div class="mt-4 d-flex justify-content-center">
                    <button class="btn-custom mx-2" onclick="executeCode()">
                        <i class="bi bi-play-circle"></i> Execute
                    </button>
                    <button class="btn-custom mx-2" onclick="attachtogame()">
                        <i class="bi bi-plug"></i> Attach
                    </button>
                    <button class="btn-custom mx-2" onclick="clearCode()">
                        <i class="bi bi-trash"></i> Clear
                    </button>
                    <button class="btn-custom mx-2" onclick="r6()">
                        <i class="bi bi-gear"></i> R6
                    </button>
                </div>
            </div>
        </div>

        <!-- Troll Section -->
        <div id="trollSection" class="hidden">
            <h3 class="text-light">Troll Section Coming Soon!</h3>
        </div>

        <!-- Games Section -->
        <div id="gamesSection" class="hidden">
            <h3 class="text-light">Games Section Coming Soon!</h3>
        </div>
    </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Serverify Settings</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control bg-secondary text-light" id="Username" placeholder="Enter your username">
                </div>
                <div class="form-group mb-3">
                    <label for="gameId" class="form-label">Game ID</label>
                    <input type="text" class="form-control bg-secondary text-light" id="gameId" placeholder="Enter Game ID">
                </div>
                <div class="form-group mb-3">
                    <label for="sessionid" class="form-label">Session ID</label>
                    <input type="text" class="form-control bg-secondary text-light" id="sessionid" placeholder="Enter Session ID">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="submitSettings()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>

<script>
    let PlayerName = "";
    let GameId = "";
    let SessionID = "";
    let attached = false;

    require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        monaco.editor.create(document.getElementById('editor'), {
            value: '-- Write your Lua code here\nprint("Hello, world!")',
            language: 'lua',
            theme: 'vs-dark',
            automaticLayout: true
        });
    });

    async function r6() {
        const monacocode = monaco.editor.getModels()[0].getValue();
        if (attached) {
            try {
                const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/execute`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "code": `require(8261860216):r6("${PlayerName}")`, "sessionid": SessionID })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                alert('Code executed successfully!');
            } catch (error) {
                alert(`Failed to execute code: ${error.message}`);
            }
        } else {
            alert('Please attach to a game first.');
        }
    }

    async function executeCode() {
        const monacocode = monaco.editor.getModels()[0].getValue();
        if (attached) {
            try {
                const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/execute`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "code": monacocode, "sessionid": SessionID })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                alert('Code executed successfully!');
            } catch (error) {
                alert(`Failed to execute code: ${error.message}`);
            }
        } else {
            alert('Please attach to a game first.');
        }
    }

    async function attachtogame() {
        if (!GameId || !SessionID) {
            alert('Please enter Game ID and Session ID in the settings.');
            return;
        }
        try {
            const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/attach`);
            if (!response.ok) {
                throw new Error('Failed to attach to game.');
            }
            attached = true;
            alert('Attached to game successfully!');
        } catch (error) {
            alert(`Failed to attach to game: ${error.message}`);
        }
    }

    function clearCode() {
        monaco.editor.getModels()[0].setValue('');
    }

    function openSettings() {
        new bootstrap.Modal(document.getElementById('settingsModal')).show();
    }

    function submitSettings() {
        PlayerName = document.getElementById('Username').value;
        GameId = document.getElementById('gameId').value;
        SessionID = document.getElementById('sessionid').value;
        alert('Settings saved!');
    }

    function loadSection(section) {
        const sections = ['executorSection', 'trollSection', 'gamesSection'];
        sections.forEach(id => document.getElementById(id).classList.add('hidden'));

        document.getElementById(`${section.toLowerCase()}Section`).classList.remove('hidden');
        document.getElementById('sectionTitle').innerText = section;
    }
</script>

</body>
</html>
