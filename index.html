<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverify</title>
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
        }
        .header {
            background-color: #3c3c3c;
            color: #dcdcdc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .editor-container {
            height: 400px;
        }
        .settings-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #dcdcdc;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .settings-panel .container {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #dcdcdc;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Serverify</div>
        <div class="top-right-buttons">
            <button class="btn btn-outline-light" onclick="openSettings()">Settings</button>
        </div>
    </div>

    <div class="container my-4">
        <div class="text-center mb-4">
            <h2>Serverify</h2>
        </div>
        <div class="editor-container" id="editor"></div>
        <div class="mt-4 d-flex justify-content-start">
            <button class="btn btn-primary mr-2" onclick="executeCode()">Execute</button>
            <button class="btn btn-secondary mr-2" onclick="attachtogame()">Attach</button>
            <button class="btn btn-warning mr-2" onclick="clearCode()">Clear</button>
            <button class="btn btn-info" onclick="r6()">R6</button>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <button class="close-btn" onclick="closeSettings()">Ã—</button>
        <div class="container">
            <h4 class="text-center mb-4">Serverify - Settings</h4>
            <div class="form-group">
                <input type="text" class="form-control mb-3" id="Username" placeholder="Username">
                <input type="text" class="form-control mb-3" id="gameId" placeholder="Game ID here">
                <input type="text" class="form-control mb-3" id="sessionid" placeholder="Session ID here">
                <button class="btn btn-success btn-block" onclick="submitSettings()">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
        let PlayerName = "";
        let GameId = "";
        let SessionID = "";
        let attached = false;

        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monaco.editor.create(document.getElementById('editor'), {
                value: '-- Write your Lua code here\nprint("Hello, world!")',
                language: 'lua',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        async function r6() { 
            const monacocode = monaco.editor.getModels()[0].getValue();
            if (attached) {
                try {
                    const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/execute`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ "code": `require(8261860216):r6("${PlayerName}")`, "sessionid": SessionID })
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    alert('Code executed successfully!');
                } catch (error) {
                    alert(`Failed to execute code: ${error.message}`);
                }
            } else {
                alert('Please attach to a game first.');
            }
        }
        
        async function executeCode() {
            const monacocode = monaco.editor.getModels()[0].getValue();
            if (attached) {
                try {
                    const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/execute`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ "code": monacocode, "sessionid": SessionID })
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    alert('Code executed successfully!');
                } catch (error) {
                    alert(`Failed to execute code: ${error.message}`);
                }
            } else {
                alert('Please attach to a game first.');
            }
        }

        async function attachtogame() {
            try {
                const response = await fetch(`https://api.perox.dev/s/ScriptifySession_${GameId}_${SessionID}/attach`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "sessionid": SessionID })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                attached = true;
                alert('Attached to game successfully!');
            } catch (error) {
                alert(`Failed to attach to game: ${error.message}`);
            }
        }

        function clearCode() {
            monaco.editor.getModels()[0].setValue('');
        }

        function openSettings() {
            document.getElementById('settingsPanel').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsPanel').style.display = 'none';
        }

        function submitSettings() {
            PlayerName = document.getElementById('Username').value;
            GameId = document.getElementById('gameId').value;
            SessionID = document.getElementById('sessionid').value;
            closeSettings();
        }
    </script>
</body>
</html>
